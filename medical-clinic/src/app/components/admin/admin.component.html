<div class="admin-container">
  <h3>Professionals Dashboard</h3>
  <div class="table">
    <p-table [value]="professionals">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Specialties</th>
          <th>Enabled</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-professional>
        <tr>
          <td>{{ professional.name }}</td>
          <td>Specialties</td>
          <td>{{ professional.isProfessionalEnabled }}</td>
          <td>
            <button
              type="text"
              (click)="confirm(professional)"
              pButton
              icon="pi pi-check"
              label="{{ professional.isProfessionalEnabled ? 'Enable' : 'Disable' }}"
              class="p-button-danger"
            ></button>
            <button pButton type="button" (click)="addSpecialty(professional)" label="Add Specialty"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
